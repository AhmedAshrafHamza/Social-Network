<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>All Posts</title>
</head>
<body>

<form method="post" th:action="@{/Like}" th:object="${Post}">
<h1>Welcome </h1>
	<table border="1">
		<tr>
			<td>UId</td>
			<td>PID</td>
			<td>Post</td>
			<td>Likes</td>
		</tr>
		
		<tr>
			<td><input type="text" th:field="*{Pid}"/></td>
			<td><input type="submit" value="submit"/></td>
			<td><button class="UserController" th:onclick="|addLike(${Post});|" >l</button></td>
		</tr>
	</table>
	</form>
</body>
</html>
